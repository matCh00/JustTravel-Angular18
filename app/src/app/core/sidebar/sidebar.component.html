<p-drawer
  [(visible)]="sidebarVisible"
  position="left"
  [style]="{width:'15em'}"
  header="Contents"
>


  <div class="flex flex-column gap-3">
    <a routerLink="/" class="p-button" (click)="sidebarVisible.set(false)">Home</a>
    <a routerLink="/explore" class="p-button" (click)="sidebarVisible.set(false)">Explore</a>
    <a routerLink="/travels" class="p-button" (click)="sidebarVisible.set(false)">Travels</a>
  </div>


</p-drawer>
