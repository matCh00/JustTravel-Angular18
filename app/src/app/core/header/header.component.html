<p-toolbar id="header">
  <ng-template #start>
    <p-button type="button" icon="pi pi-bars" (click)="toggleSidebar.emit(true)"></p-button>
  </ng-template>

  <ng-template #center>
    <div class="logo-container" (click)="triggerPlaneAnimation()">
      <img src="logo.png" alt="" class="globe">
      <img src="plane.png" alt="" class="plane" [@fly]="isAnimating">
    </div>
  </ng-template>

  <ng-template #end>
  </ng-template>
</p-toolbar>
