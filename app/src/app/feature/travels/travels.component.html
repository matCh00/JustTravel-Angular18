<section id="trip-list">
  <p class="h1-font text-center">Your trips</p>
  <app-trip-list></app-trip-list>
</section>



@defer (on viewport) {

  <section id="map">
    <p class="h1-font text-center">Create new trip!</p>
    <app-google-maps [(locations)]="locations"></app-google-maps>

    <div class="flex justify-content-center mt-5">
      <p-button (click)="openDialog()" label="Create trip" size="large"></p-button>
    </div>
  </section>

} @placeholder {<div></div>}
