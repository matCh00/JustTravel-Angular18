<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="grid">

    <div class="field col-6">
      <label for="name">Name</label>
      <input pInputText id="name" formControlName="name" class="w-full">
    </div>

    <div class="field col-6">
      <label for="location">Location</label>
      <input pInputText id="location" formControlName="location" class="w-full">
    </div>

    <div class="field col-6">
      <label for="startDate">Start date</label>
      <p-datePicker id="startDate" formControlName="startDate" styleClass="w-full"></p-datePicker>
    </div>

    <div class="field col-6">
      <label for="endDate">End date</label>
      <p-datePicker id="endDate" formControlName="endDate" styleClass="w-full"></p-datePicker>
    </div>
  </div>


  <div class="flex justify-content-end gap-2">
    <p-button type="button" label="Cancel" [outlined]="true" (click)="onClose()"></p-button>
    <p-button type="submit" label="Submit" [disabled]="form.invalid"></p-button>
  </div>

</form>
